<div class="d-flex flex-column align-items-start">
  Template editor:
  <textarea
    [(ngModel)]="templateCode"
    style="align-self: stretch; height:200px; font-family: monospace;"
  ></textarea>
  <div>
    <button (click)="convert()">Render</button>
    <button (click)="reset()" *ngIf="config.template">Reset</button>
  </div>
</div>
