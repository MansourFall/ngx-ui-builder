<!-- direction -->
<div class="editor-line">
  <div>Direction</div>
  <div class="radio-group">
    <ng-container *ngFor="let item of directions">
     <input type="radio" name="direction" [id]="item.key" (click)="flexDirection(item.value, item.bootstrap)" [checked]="direction === item.value"/>
     <label [for]="item.key" [uib-tooltip]="item.text" [placement]="placement">
       <svg-icon [key]="item.key" width="22px" height="25px"></svg-icon>
     </label>
    </ng-container>
  </div>
</div>

<!-- justify -->
<div class="editor-line">
  <div>Justify</div>
  <div
    class="radio-group"
    [style.--rotate]="direction === 'column' ? '90deg' : ''"
  >
    <ng-container *ngFor="let item of justify">
      <input type="radio" name="justify" [id]="item.key" (click)="justifyContent(item.bootstrap)" [checked]="classes.includes(item.bootstrap)"/>
      <label [for]="item.key" [uib-tooltip]="item.text" [placement]="placement">
        <svg-icon [key]="item.key" width="22px" height="25px"></svg-icon>
      </label>        
    </ng-container>
  </div>
</div>

<!-- alignment -->
<div class="editor-line">
  <div>Alignment</div>
  <!-- horizontal -->
  <div *ngIf="['row', undefined].includes(direction)" class="radio-group">
    <ng-container *ngFor="let item of alignmentHorizontal">
      <input type="radio" name="alignment" [id]="item.key" (click)="alignItems(item.bootstrap)" [checked]="classes.includes(item.bootstrap)"/>
      <label [for]="item.key" [uib-tooltip]="item.text" [placement]="placement">
        <svg-icon [key]="item.key" width="22px" height="25px"></svg-icon>
      </label>        
    </ng-container>
  </div>

  <!-- vertical -->
  <div *ngIf="direction === 'column'" class="radio-group">
    <ng-container *ngFor="let item of alignmentVertical">
      <input type="radio" name="alignment" [id]="'v_' + item.key" (click)="alignItems(item.bootstrap)" [checked]="classes.includes(item.bootstrap)"/>
      <label [for]="'v_' + item.key" [uib-tooltip]="item.text" [placement]="placement">
        <svg-icon [key]="item.key" width="22px" height="25px"></svg-icon>
      </label>        
    </ng-container>
  </div>
</div>
