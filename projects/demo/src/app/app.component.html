<div class="flex flex-column">
  <div>
  <section class="header">
    <div class="py-3 px-6 shadow-2 flex align-items-center justify-content-between relative lg:static"
         [ngStyle]="{ 'min-height': '80px', 'background-color': siteColor }">
      <!-- Logo -->
      <uib-zone id="header-logo">
        <ng-template uib-template="image" let-config>
         <img [src]="config?.src" alt="logo" height="40" class="mr-0 lg:mr-6">
        </ng-template>
      </uib-zone>

      <a pRipple pStyleClass="@next" enterClass="hidden" leaveToClass="hidden" class="pRipple p-element cursor-pointer block lg:hidden"
        [ngStyle]="{'color': '#ffffff'}">
        <i class="pi pi-bars text-4xl"></i><span class="p-ink" style="height: 34px; width: 34px; top: -4.25px; left: -4px;"></span>
      </a>

      <div class="align-items-center flex-grow-1 justify-content-end lg:flex hidden absolute pt-3 lg:static w-full left-0 top-100 z-1 shadow-2 lg:shadow-none lg:gap-2"
           [ngStyle]="{ 'background-color': siteColor }">
        <ul class="list-none p-0 m-0  flex lg:align-items-center select-none flex-column lg:flex-row">
          <!-- Links -->
          <uib-zone id="header-links">
            <ng-template uib-template="link" let-config>
              <li><a pRipple href="{{config?.href}}" class="pRipple p-element px-6 p-3 lg:px-3 lg:py-2 align-items-center no-underline hover:underline font-medium border-round cursor-pointer transition-colors transition-duration-150"
                     [ngStyle]="{ 'color': config?.color }">

                <span>{{config?.label}}</span><span class="p-ink"></span></a>
              </li>
            </ng-template>
          </uib-zone>
        </ul>
        <div class="flex justify-content-around lg:block border-top-1 px-2 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">

          <uib-zone id="header-buttons">
            <ng-template uib-template="button-filled" let-config>
              <button pButton pRipple label="{{config?.label}}" class="p-element p-ripple font-bold p-button p-component"
                    [ngStyle]="{'background-color': config?.backgroundColor,'color': config?.color,'border': 'none'}"><span class="p-ink"></span></button>
            </ng-template>
            <ng-template uib-template="button-outlined" let-config>
              <button pButton pRipple label="{{config?.label}}" class="p-element p-ripple p-button-outlined font-bold p-button p-component"
                      [ngStyle]="{'color': config?.color}"></button>
            </ng-template>
          </uib-zone>


        </div>
      </div>
    </div>
  </section>

  <section class="body">

      <div class="p-5">
        <uib-zone id="about-us-primary">
          <ng-template uib-template="primary-heading" let-config>
            <h2 class="text-3xl lg:text-5xl mb-0" [ngStyle]="{'color': config?.color}">{{config?.text}}</h2>
          </ng-template>
        </uib-zone>

        <div class="grid">
          <div class="col-12 lg:col-6">
            <uib-zone id="about-us-secondary">
              <ng-template uib-template="secondary-heading" let-config>
                <h3 class="main-heading" [ngStyle]="{'color': config?.color}">{{config?.text}}</h3>
              </ng-template>
            </uib-zone>
            <uib-zone id="about-us-content">
              <ng-template uib-template="paragraph" let-config>
                <p class="inline-block" [ngStyle]="{'color': config?.color}">{{config?.text}}</p>
              </ng-template>
            </uib-zone>
          </div>
          <div class="col-12 lg:col-6">
            <div class="text-center border-round-sm">
              <uib-zone id="featured-image">
                <ng-template uib-template="image" let-config>
                  <img loading="lazy" width="100%" style="border-radius: 1rem" [src]="config?.src"  alt="About Us illustration">
                </ng-template>
              </uib-zone>
            </div>
          </div>
        </div>
      </div>
  </section>

    <uib-zone id="footer">
      <ng-template uib-template="title">
        <div class="bg-gray-900 px-4 py-8 md:px-6 lg:px-8">
          <div class="bg-gray-900">
            <div class="grid">
              <div class="col-12 md:col-3 flex flex-wrap justify-content-start md:mb-0 mb-3"><img
                src="https://blocks.primeng.org/assets/images/blocks/footer/footer-2.png" alt="footer sections" width="50" height="50"
                class="mr-3">
                <div i18n class="text-gray-300 font-bold text-5xl">Bastion</div>
              </div>
              <div class="col-12 md:col-3">
                <div i18n class="text-white text-lg mb-4 flex flex-wrap" style="max-width: 290px;">Jacob Obrechtstraat 5,
                  1071 KC Amsterdam The Netherlands
                </div>
                <div class="text-white mb-3"><i class="pi pi-phone surface-800 border-round p-1 mr-2"></i>(31) 20 779
                  8986
                </div>
                <div i18n class="text-white mb-3"><i class="pi pi-inbox surface-800 border-round p-1 mr-2"></i>hello@bastion.co
                </div>
              </div>
              <div class="col-12 md:col-3 text-gray-200">
                <div i18n class="text-white font-bold line-height-3 mb-3">Company</div>
                <a i18n class="line-height-3 block cursor-pointer mb-2">About Us</a><a i18n
                                                                                       class="line-height-3 block cursor-pointer mb-2">News</a><a i18n
                                                                                                                                                  class="line-height-3 block cursor-pointer mb-2">Investor Relations</a><a i18n
                                                                                                                                                                                                                           class="line-height-3 block cursor-pointer mb-2">Careers</a><a i18n
                                                                                                                                                                                                                                                                                         class="line-height-3 block cursor-pointer">Media Kit</a></div>
              <div class="col-12 md:col-3 text-gray-200">
                <div i18n class="text-white font-bold line-height-3 mb-3">Resourses</div>
                <a i18n class="line-height-3 block cursor-pointer mb-2">Get Started</a><a i18n
                                                                                          class="line-height-3 block cursor-pointer mb-2">Learn</a><a i18n class="line-height-3 block cursor-pointer">Case
                Studies</a></div>
            </div>
          </div>
        </div>
      </ng-template>
    </uib-zone>

    <div class="uib-bootstrap">

      <uib-toolbar>
        <uib-toolbar>
          <button i18n type="button" class="btn btn-warning" uib-tooltip="Download Configuration as JSON" (click)="configService.exportConfiguration()">
            Download
          </button>
          <button i18n type="button" class="btn btn-success" uib-tooltip="Save Configuration" (click)="save()">
            Save
          </button>
        </uib-toolbar>
      </uib-toolbar>

      <uib-configurator>

        <ng-template uib-template="image" let-context>
          <label i18n class="form-label" for="src"> URL:</label>
          <input class="form-control" id="src"
                 type="text"
                 [(ngModel)]="context.config.src"
                 (ngModelChangeDebounced)="context.configChanged()"
          />
        </ng-template>

        <ng-template uib-template="link" let-context>
          <label i18n class="form-label" for="label"> Label:</label>
          <input class="form-control" id="label"
                 type="text"
                 [(ngModel)]="context.config.label"
                 (ngModelChangeDebounced)="context.configChanged()"
          />
          <label i18n class="form-label" for="href"> Color:</label>
          <input class="form-control" id="color"
                 type="text"
                 [(ngModel)]="context.config.color"
                 (ngModelChangeDebounced)="context.configChanged()"
          />
          <label i18n class="form-label" for="href"> URL:</label>
          <input class="form-control" id="href"
                 type="text"
                 [(ngModel)]="context.config.href"
                 (ngModelChangeDebounced)="context.configChanged()"
          />
        </ng-template>


        <ng-template uib-template="button-filled" let-context>
          <label i18n class="form-label" for="label"> Label:</label>
          <input class="form-control" id="label"
                 type="text"
                 [(ngModel)]="context.config.label"
                 (ngModelChangeDebounced)="context.configChanged()"
          />
          <label i18n class="form-label" for="href"> Color:</label>
          <input class="form-control" id="color"
                 type="text"
                 [(ngModel)]="context.config.color"
                 (ngModelChangeDebounced)="context.configChanged()"
          />
          <label i18n class="form-label" for="backgroundColor"> Background Color:</label>
          <input class="form-control" id="backgroundColor"
                 type="text"
                 [(ngModel)]="context.config.backgroundColor"
                 (ngModelChangeDebounced)="context.configChanged()"
          />
        </ng-template>


        <ng-template uib-template="button-outlined" let-context>
          <label i18n class="form-label" for="label"> Label:</label>
          <input class="form-control" id="label"
                 type="text"
                 [(ngModel)]="context.config.label"
                 (ngModelChangeDebounced)="context.configChanged()"
          />
          <label i18n class="form-label" for="href"> Color:</label>
          <input class="form-control" id="color"
                 type="text"
                 [(ngModel)]="context.config.color"
                 (ngModelChangeDebounced)="context.configChanged()"
          />
        </ng-template>

        <ng-template uib-template="primary-heading" let-context>
          <label i18n class="form-label" for="text"> Content:</label>
          <input class="form-control" id="text"
                 type="text"
                 [(ngModel)]="context.config.text"
                 (ngModelChangeDebounced)="context.configChanged()"/>
          <label i18n class="form-label" for="color"> Color:</label>
          <input class="form-control" id="color"
                 type="text"
                 [(ngModel)]="context.config.color"
                 (ngModelChangeDebounced)="context.configChanged()"/>
        </ng-template>

        <ng-template uib-template="secondary-heading" let-context>
          <label i18n class="form-label" for="text"> Content:</label>
          <input class="form-control" id="text"
                 type="text"
                 [(ngModel)]="context.config.text"
                 (ngModelChangeDebounced)="context.configChanged()"/>
          <label i18n class="form-label" for="color"> Color:</label>
          <input class="form-control" id="color"
                 type="text"
                 [(ngModel)]="context.config.color"
                 (ngModelChangeDebounced)="context.configChanged()"/>
        </ng-template>

        <ng-template uib-template="paragraph" let-context>
          <label i18n class="form-label"> Content:</label>
          <textarea class="form-control"
                 type="text"
                 [(ngModel)]="context.config.text"
                 (ngModelChangeDebounced)="context.configChanged()">
          </textarea>
          <label i18n class="form-label" for="color"> Color:</label>
          <input class="form-control" id="color"
                 type="text"
                 [(ngModel)]="context.config.color"
                 (ngModelChangeDebounced)="context.configChanged()"/>
        </ng-template>

      </uib-configurator>
    </div>
  </div>
</div>
