<div>
  <section>
    <div class="header">
          <div class="topnav">
            <uib-zone id="header-logo">
              <ng-template uib-template="image" let-config>
                <img [src]="config?.src">
              </ng-template>
            </uib-zone>

            <div class="flex">
            <uib-zone id="header-links">
              <ng-template uib-template="link" let-config>
                <a href="{{config?.href}}">{{config?.text}}</a>
              </ng-template>
            </uib-zone>
            </div>
          </div>



      <div class="uib-bootstrap">
            <uib-toolbar>
              <uib-toolbar>
                <button i18n type="button" class="btn btn-warning" uib-tooltip="Download Configuration as JSON" (click)="configService.exportConfiguration()">
                  Download
                </button>
                <button i18n type="button" class="btn btn-success" uib-tooltip="Save Configuration" (click)="save()">
                  Save
                </button>
              </uib-toolbar>

              <uib-configurator>
                <ng-template uib-template="image" let-context>
                  <label class="form-label" for="src">Image URL:</label>
                  <input class="form-control" id="src"
                         type="text"
                         [(ngModel)]="context.config.src"
                         (ngModelChangeDebounced)="context.configChanged()"
                  />
                </ng-template>

                <ng-template uib-template="link" let-context>
                  <label class="form-label" for="text">Link Label:</label>
                  <input class="form-control" id="text"
                         type="text"
                         [(ngModel)]="context.config.text"
                         (ngModelChangeDebounced)="context.configChanged()"
                  />
                  <label class="form-label" for="href">Link URL:</label>
                  <input class="form-control" id="href"
                         type="text"
                         [(ngModel)]="context.config.href"
                         (ngModelChangeDebounced)="context.configChanged()"
                  />
                </ng-template>


              </uib-configurator>
            </uib-toolbar>
      </div>
    </div>
  </section>
</div>
